<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <main class="main">
      <div class="main__input-content">
        <div class="form">
          <label for="ToDoName">Название</label>
          <input type="text" id="ToDoName" placeholder="Введите название" />
          <label for="ToDoBody">Текст</label>
          <input type="text" id="ToDoBody" placeholder="Введите задачу" />
          <button id="ToDoSumbit">Создать задачу</button>
          <button id="ToDoDeleteAll" class="tasks__delete">Удалить все заметки</button>
        </div>
      </div>
    <div class="main__taskContainer">
        <h1>Ваши задачи</h1>
          
    </div>
     
    </main>
    <script src="./index.js"></script>
  </body>
</html>
