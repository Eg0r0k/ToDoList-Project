<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <main class="main" role="main">
      <div class="main__input-content">
        <div class="form">
          <label for="ToDoName">Название</label>
          <input
            type="text"
            id="ToDoName"
            placeholder="Введите название"
            autocomplete="off"
            role="textbox"
          />
          <label for="ToDoBody">Текст</label>
          <input
            type="text"
            id="ToDoBody"
            placeholder="Введите задачу"
            role="textbox"
          />
          <button id="ToDoSumbit" role="button">Создать задачу</button>
          <button
            id="ToDoDeleteAll"
            role="button"
            class="tasks__delete"
            autocomplete="off"
          >
            Удалить все заметки
          </button>
        </div>
      </div>
      <div class="main__taskContainer" role="group">
        <h1 role="text">Ваши задачи</h1>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
